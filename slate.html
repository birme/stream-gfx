<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Slate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: all 0.3s ease;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* Theme Styles */
        body.dark {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #1a1a2e, #2a2a4e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
        }
        
        body.light {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2, #e8f4f8, #d6e7f0, #f5f7fa);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333333;
        }
        
        body.neon {
            background: linear-gradient(135deg, #000011, #001122, #000033, #001144, #000011);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #00ffff;
        }
        
        body.minimal {
            background: linear-gradient(135deg, #ffffff, #f8f8f8, #f0f0f0, #f8f8f8, #ffffff);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #000000;
        }
        
        body.sunset {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6b35, #ff9068, #ff7e5f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
        }
        
        body.forest {
            background: linear-gradient(135deg, #134e5e, #71b280, #2d5a27, #4a7c59, #134e5e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
        }
        
        body.purple {
            background: linear-gradient(135deg, #667eea, #764ba2, #9d50bb, #6f42c1, #667eea);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
        }
        
        body.ocean {
            background: linear-gradient(135deg, #2193b0, #6dd5ed, #1e3c72, #2a5298, #2193b0);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
        }
        
        body.fire {
            background: linear-gradient(135deg, #f12711, #f5af19, #e73c7e, #23a6d5, #f12711);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
        }
        
        body.gold {
            background: linear-gradient(135deg, #f7971e, #ffd200, #ffb347, #daa520, #f7971e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #000000;
        }
        
        .slate-container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out, float 4s ease-in-out infinite;
            max-width: 80%;
        }
        
        .dark .slate-container {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .light .slate-container {
            background: rgba(255, 255, 255, 0.8);
        }
        
        .neon .slate-container {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px #00ffff;
        }
        
        .minimal .slate-container {
            background: transparent;
            box-shadow: none;
            border: 2px solid #000000;
        }
        
        .main-message {
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .main-message.small { font-size: 2em; }
        .main-message.medium { font-size: 3em; }
        .main-message.large { font-size: 4.5em; }
        .main-message.xlarge { font-size: 6em; }
        
        .sub-message {
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
            line-height: 1.4;
        }
        
        .sub-message.small { font-size: 1.2em; }
        .sub-message.medium { font-size: 1.6em; }
        .sub-message.large { font-size: 2.2em; }
        .sub-message.xlarge { font-size: 3em; }
        
        .neon .main-message {
            text-shadow: 0 0 20px #00ffff;
        }
        
        .neon .sub-message {
            text-shadow: 0 0 10px #00ffff;
        }
        
        .emoji {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 10px;
        }
        
        .emoji:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .emoji:nth-child(3) {
            animation-delay: 1s;
        }
        
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: float 4s ease-in-out infinite;
            text-decoration: none;
            color: inherit;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        .social-icon:nth-child(1) { animation-delay: 0s; }
        .social-icon:nth-child(2) { animation-delay: 0.5s; }
        .social-icon:nth-child(3) { animation-delay: 1s; }
        .social-icon:nth-child(4) { animation-delay: 1.5s; }
        
        .light .social-icon {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .light .social-icon:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        
        .neon .social-icon {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .neon .social-icon:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }
        
        .minimal .social-icon {
            background: transparent;
            border: 2px solid currentColor;
        }
        
        .social-icons.small .social-icon { width: 40px; height: 40px; }
        .social-icons.small .social-icon svg { width: 20px; height: 20px; }
        .social-icons.medium .social-icon { width: 50px; height: 50px; }
        .social-icons.medium .social-icon svg { width: 24px; height: 24px; }
        .social-icons.large .social-icon { width: 60px; height: 60px; }
        .social-icons.large .social-icon svg { width: 28px; height: 28px; }
        .social-icons.xlarge .social-icon { width: 70px; height: 70px; }
        .social-icons.xlarge .social-icon svg { width: 32px; height: 32px; }
    </style>
</head>
<body>
    <div class="slate-container">
        <div class="main-message" id="mainMessage">
            <span class="emoji">✨</span>
            Thank You for Watching!
            <span class="emoji">✨</span>
        </div>
        <div class="sub-message" id="subMessage">Follow for more content!</div>
        <div class="social-icons" id="socialIcons">
            <!-- Social icons will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type') || 'thankyou';
            
            // Set default messages based on type
            let defaultMessage, defaultSubMessage;
            if (type === 'resuming') {
                defaultMessage = 'Stream Resuming Soon!';
                defaultSubMessage = 'Taking a quick break...';
            } else {
                defaultMessage = 'Thank You for Watching!';
                defaultSubMessage = 'Follow for more content!';
            }
            
            return {
                type: type,
                message: params.get('message') || defaultMessage,
                submessage: params.get('submessage') || defaultSubMessage,
                theme: params.get('theme') || 'dark',
                fontSize: params.get('fontSize') || 'medium',
                showX: params.get('showX') === 'true',
                showLinkedIn: params.get('showLinkedIn') === 'true',
                showYouTube: params.get('showYouTube') === 'true',
                showTwitch: params.get('showTwitch') === 'true'
            };
        }
        
        function createSocialIcons(params) {
            const socialIcons = document.getElementById('socialIcons');
            socialIcons.innerHTML = '';
            
            const icons = {
                X: {
                    show: params.showX,
                    svg: `<svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>`
                },
                LinkedIn: {
                    show: params.showLinkedIn,
                    svg: `<svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>`
                },
                YouTube: {
                    show: params.showYouTube,
                    svg: `<svg viewBox="0 0 24 24"><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/></svg>`
                },
                Twitch: {
                    show: params.showTwitch,
                    svg: `<svg viewBox="0 0 24 24"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/></svg>`
                }
            };
            
            let hasAnyIcons = false;
            
            Object.entries(icons).forEach(([platform, config]) => {
                if (config.show) {
                    hasAnyIcons = true;
                    const iconElement = document.createElement('div');
                    iconElement.className = 'social-icon';
                    iconElement.innerHTML = config.svg;
                    socialIcons.appendChild(iconElement);
                }
            });
            
            if (!hasAnyIcons) {
                socialIcons.style.display = 'none';
            } else {
                socialIcons.style.display = 'flex';
                socialIcons.classList.add(params.fontSize);
            }
        }
        
        function initSlate() {
            const params = getUrlParams();
            
            // Apply theme
            document.body.className = params.theme;
            
            // Set messages
            const mainMessageEl = document.getElementById('mainMessage');
            const subMessageEl = document.getElementById('subMessage');
            
            // Update main message with appropriate emojis based on type
            let emoji1, emoji2;
            if (params.type === 'resuming') {
                emoji1 = '⏰';
                emoji2 = '🔄';
            } else {
                emoji1 = '✨';
                emoji2 = '✨';
            }
            
            mainMessageEl.innerHTML = `
                <span class="emoji">${emoji1}</span>
                ${params.message}
                <span class="emoji">${emoji2}</span>
            `;
            
            // Update sub message
            if (params.submessage && params.submessage.trim()) {
                subMessageEl.textContent = params.submessage;
                subMessageEl.style.display = 'block';
            } else {
                subMessageEl.style.display = 'none';
            }
            
            // Apply font sizes
            const elements = document.querySelectorAll('.main-message, .sub-message');
            elements.forEach(el => {
                el.className = el.className.replace(/\b(small|medium|large|xlarge)\b/g, '');
                el.classList.add(params.fontSize);
            });
            
            // Create social icons (only for thank you slates)
            if (params.type === 'thankyou') {
                createSocialIcons(params);
            } else {
                document.getElementById('socialIcons').style.display = 'none';
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', initSlate);
    </script>
</body>
</html>
